<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷帳功能測試 - 增強版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control:read-only {
            background-color: #f8f9fa;
        }
        .bg-success {
            background-color: #198754 !important;
        }
        .bg-warning {
            background-color: #ffc107 !important;
        }
        .text-white {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-check-circle me-2"></i>
                            銷帳功能測試 - 增強版
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            此頁面展示銷帳功能的新增欄位：剩餘應收、本次應收和入庫帳戶
                        </div>
                        
                        <!-- 銷帳表單 -->
                        <form id="testSettlementForm">
                            <div class="mb-3">
                                <label class="form-label">客戶名稱</label>
                                <input type="text" class="form-control" value="測試客戶 - 張三" readonly>
                            </div>
                            
                            <!-- 應收帳款資訊區塊 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">銷帳前應收總額</label>
                                    <input type="text" class="form-control bg-light" value="NT$ 50,000.00" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">本次銷帳金額</label>
                                    <input type="text" class="form-control bg-success text-white" id="testAmountDisplay" value="NT$ 0.00" readonly>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">銷帳後剩餘應收</label>
                                <input type="text" class="form-control bg-warning" id="testRemainingReceivable" value="NT$ 50,000.00" readonly>
                                <small class="text-muted">銷帳後客戶的應收帳款餘額</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testAmount" class="form-label">銷帳金額 (TWD) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="testAmount" name="test_amount" value="0" min="0" max="50000">
                                <small class="text-muted">請輸入實際收到的金額（最大 50,000）</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testAccount" class="form-label">入庫帳戶 <span class="text-danger">*</span></label>
                                <select class="form-select" id="testAccount" name="test_account" required>
                                    <option value="">--- 請選擇收款入庫帳戶 ---</option>
                                    <option value="1">王小明 - 台幣帳戶</option>
                                    <option value="2">李小華 - 台幣帳戶</option>
                                    <option value="3">張小美 - 台幣帳戶</option>
                                </select>
                                <small class="text-muted">選擇收款後資金將存入的帳戶</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testNote" class="form-label">備註</label>
                                <textarea class="form-control" id="testNote" name="test_note" rows="2" placeholder="可選：記錄收款相關信息"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" onclick="resetForm()">
                                    <i class="bi bi-arrow-clockwise me-1"></i>重置
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-1"></i>測試銷帳
                                </button>
                            </div>
                        </form>
                        
                        <!-- 測試結果顯示 -->
                        <div class="mt-4" id="testResults" style="display: none;">
                            <div class="card border-success">
                                <div class="card-header bg-success text-white">
                                    <h5 class="mb-0">
                                        <i class="bi bi-check-circle me-2"></i>
                                        測試結果
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>銷帳前應收總額：</strong> <span id="resultBefore">-</span></p>
                                            <p><strong>本次銷帳金額：</strong> <span id="resultAmount">-</span></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>銷帳後剩餘應收：</strong> <span id="resultAfter">-</span></p>
                                            <p><strong>入庫帳戶：</strong> <span id="resultAccount">-</span></p>
                                        </div>
                                    </div>
                                    <p><strong>備註：</strong> <span id="resultNote">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 測試銷帳金額變更事件監聽器
        const testAmountInput = document.getElementById('testAmount');
        const testAmountDisplay = document.getElementById('testAmountDisplay');
        const testRemainingReceivable = document.getElementById('testRemainingReceivable');
        
        const totalReceivable = 50000; // 模擬總應收帳款
        
        testAmountInput.addEventListener('input', function() {
            const amount = parseFloat(this.value) || 0;
            const remaining = Math.max(0, totalReceivable - amount);
            
            // 更新顯示欄位
            testAmountDisplay.value = `NT$ ${amount.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            testRemainingReceivable.value = `NT$ ${remaining.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            
            console.log('銷帳金額變更:', { amount, remaining, totalReceivable });
        });
        
        // 表單提交處理
        document.getElementById('testSettlementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseFloat(testAmountInput.value) || 0;
            const account = document.getElementById('testAccount');
            const note = document.getElementById('testNote').value;
            
            if (amount <= 0) {
                alert('請輸入有效的銷帳金額');
                return;
            }
            
            if (!account.value) {
                alert('請選擇入庫帳戶');
                return;
            }
            
            // 顯示測試結果
            document.getElementById('resultBefore').textContent = `NT$ ${totalReceivable.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('resultAmount').textContent = `NT$ ${amount.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('resultAfter').textContent = `NT$ ${(totalReceivable - amount).toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('resultAccount').textContent = account.options[account.selectedIndex].text;
            document.getElementById('resultNote').textContent = note || '無';
            
            document.getElementById('testResults').style.display = 'block';
            
            // 滾動到結果區域
            document.getElementById('testResults').scrollIntoView({ behavior: 'smooth' });
        });
        
        // 重置表單
        function resetForm() {
            document.getElementById('testSettlementForm').reset();
            testAmountDisplay.value = 'NT$ 0.00';
            testRemainingReceivable.value = `NT$ ${totalReceivable.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('testResults').style.display = 'none';
        }
        
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            testRemainingReceivable.value = `NT$ ${totalReceivable.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        });
    </script>
</body>
</html>
