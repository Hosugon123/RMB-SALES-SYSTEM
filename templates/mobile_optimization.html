<!-- 手機優化 CSS 片段 -->
<style>
    /* 手機上優化表格顯示 */
    @media (max-width: 768px) {
        .table-responsive {
            border: none;
        }
        
        .table-responsive .table {
            font-size: 0.8rem;
        }
        
        .table-responsive .table td,
        .table-responsive .table th {
            padding: 0.5rem 0.25rem;
            white-space: nowrap;
        }
        
        /* 手機上隱藏不必要的欄位 */
        .table-responsive .table .d-none-mobile {
            display: none !important;
        }
    }

    /* 手機上優化表單 */
    @media (max-width: 768px) {
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-control,
        .form-select {
            font-size: 16px;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        
        .btn {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
        }
        
        .btn-group .btn {
            width: auto;
            margin-bottom: 0;
        }
    }

    /* 手機上優化卡片 */
    @media (max-width: 768px) {
        .card {
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        
        .card-header {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 1rem;
        }
    }

    /* 手機上優化模態框 */
    @media (max-width: 768px) {
        .modal-dialog {
            margin: 0.5rem;
            max-width: calc(100% - 1rem);
        }
        
        .modal-content {
            border-radius: 0.5rem;
        }
        
        .modal-header {
            padding: 1rem;
        }
        
        .modal-body {
            padding: 1rem;
        }
        
        .modal-footer {
            padding: 1rem;
            flex-direction: column;
        }
        
        .modal-footer .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }

    /* 手機上優化導航 */
    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 1.1rem;
        }
        
        .navbar-nav .nav-link {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .navbar-nav .nav-link:last-child {
            border-bottom: none;
        }
    }

    /* 手機上優化按鈕組 */
    @media (max-width: 768px) {
        .btn-group-vertical {
            width: 100%;
        }
        
        .btn-group-vertical .btn {
            width: 100%;
            margin-bottom: 0.25rem;
        }
        
        .btn-toolbar {
            flex-direction: column;
        }
        
        .btn-toolbar .btn-group {
            margin-bottom: 0.5rem;
        }
    }

    /* 手機上優化警告訊息 */
    @media (max-width: 768px) {
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }
        
        .alert-dismissible .btn-close {
            padding: 0.75rem;
        }
    }

    /* 手機上優化分頁 */
    @media (max-width: 768px) {
        .pagination {
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .pagination .page-link {
            padding: 0.5rem 0.75rem;
            margin: 0.125rem;
        }
    }

    /* 手機上優化工具提示 */
    @media (max-width: 768px) {
        .tooltip {
            font-size: 0.8rem;
        }
    }

    /* 手機上優化下拉選單 */
    @media (max-width: 768px) {
        .dropdown-menu {
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .dropdown-item {
            padding: 0.75rem 1rem;
        }
    }

    /* 手機上優化進度條 */
    @media (max-width: 768px) {
        .progress {
            height: 1.5rem;
            border-radius: 0.75rem;
        }
        
        .progress-bar {
            line-height: 1.5rem;
            font-size: 0.8rem;
        }
    }

    /* 手機上優化徽章 */
    @media (max-width: 768px) {
        .badge {
            font-size: 0.75rem;
            padding: 0.375rem 0.5rem;
        }
    }

    /* 手機上優化圖片 */
    @media (max-width: 768px) {
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        
        .img-thumbnail {
            border-radius: 0.375rem;
        }
    }

    /* 手機上優化文字 */
    @media (max-width: 768px) {
        .text-truncate {
            max-width: 100%;
        }
        
        .small {
            font-size: 0.8rem;
        }
        
        .lead {
            font-size: 1.1rem;
        }
    }

    /* 手機上優化間距 */
    @media (max-width: 768px) {
        .p-4 {
            padding: 1rem !important;
        }
        
        .p-5 {
            padding: 1.25rem !important;
        }
        
        .m-4 {
            margin: 1rem !important;
        }
        
        .m-5 {
            margin: 1.25rem !important;
        }
    }
</style>
