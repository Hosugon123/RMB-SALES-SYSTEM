{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">設定人民幣買賣匯率</h2>
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">當前匯率資訊</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">當前買入匯率 (我們向您採購人民幣): <strong class="fs-5">NTD {{ "%.2f"|format(buy_rate) }}</strong></p>
                    <p class="card-text">當前賣出匯率 (您向我們採購人民幣): <strong class="fs-5">NTD {{ "%.2f"|format(sell_rate) }}</strong></p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">更新匯率</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="buy_rate" class="form-label">設定人民幣買入匯率 (我們向您採購人民幣，NTD/RMB):</label>
                            <input type="number" class="form-control" id="buy_rate" name="buy_rate" step="0.0001" value="{{ '%.4f'|format(buy_rate) }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="sell_rate" class="form-label">設定人民幣賣出匯率 (您向我們採購人民幣，NTD/RMB):</label>
                            <input type="number" class="form-control" id="sell_rate" name="sell_rate" step="0.0001" value="{{ '%.4f'|format(sell_rate) }}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">更新匯率</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
