<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷帳金額驗證修復測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-bug me-2"></i>銷帳金額驗證修復測試</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h6><i class="bi bi-info-circle me-2"></i>測試說明</h6>
                            <p>此頁面用於測試修復後的銷帳金額驗證功能。請嘗試輸入不同的金額值來測試驗證邏輯。</p>
                        </div>

                        <div class="mb-4">
                            <h5>測試 1: 基本數字輸入</h5>
                            <div class="mb-3">
                                <label for="testAmount1" class="form-label">銷帳金額 (TWD)</label>
                                <input type="text" class="form-control" id="testAmount1" pattern="[0-9]*\.?[0-9]*" value="22500.00">
                                <small class="text-muted">請輸入有效的數字金額</small>
                            </div>
                            <button class="btn btn-primary" onclick="testValidation('testAmount1')">測試驗證</button>
                            <div id="result1" class="mt-2 text-muted"></div>
                        </div>

                        <div class="mb-4">
                            <h5>測試 2: 小數點輸入</h5>
                            <div class="mb-3">
                                <label for="testAmount2" class="form-label">銷帳金額 (TWD)</label>
                                <input type="text" class="form-control" id="testAmount2" pattern="[0-9]*\.?[0-9]*" value="1234.56">
                                <small class="text-muted">請輸入有效的數字金額</small>
                            </div>
                            <button class="btn btn-primary" onclick="testValidation('testAmount2')">測試驗證</button>
                            <div id="result2" class="mt-2 text-muted"></div>
                        </div>

                        <div class="mb-4">
                            <h5>測試 3: 空值測試</h5>
                            <div class="mb-3">
                                <label for="testAmount3" class="form-label">銷帳金額 (TWD)</label>
                                <input type="text" class="form-control" id="testAmount3" pattern="[0-9]*\.?[0-9]*" value="">
                                <small class="text-muted">請輸入有效的數字金額</small>
                            </div>
                            <button class="btn btn-primary" onclick="testValidation('testAmount3')">測試驗證</button>
                            <div id="result3" class="mt-2 text-muted"></div>
                        </div>

                        <div class="mb-4">
                            <h5>測試 4: 無效輸入測試</h5>
                            <div class="mb-3">
                                <label for="testAmount4" class="form-label">銷帳金額 (TWD)</label>
                                <input type="text" class="form-control" id="testAmount4" pattern="[0-9]*\.?[0-9]*" value="abc123">
                                <small class="text-muted">請輸入有效的數字金額</small>
                            </div>
                            <button class="btn btn-primary" onclick="testValidation('testAmount4')">測試驗證</button>
                            <div id="result4" class="mt-2 text-muted"></div>
                        </div>

                        <div class="alert alert-success">
                            <h6><i class="bi bi-check-circle me-2"></i>修復內容</h6>
                            <ul class="mb-0">
                                <li>將銷帳金額輸入框從 <code>type="number"</code> 改為 <code>type="text"</code></li>
                                <li>添加數字格式化功能支持</li>
                                <li>改進數字解析邏輯，優先使用 <code>getActualValue()</code> 方法</li>
                                <li>增加詳細的調試日誌輸出</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入數字格式化腳本 -->
    <script src="static/js/enhanced_number_input.js"></script>
    
    <script>
        // 測試驗證函數
        function testValidation(inputId) {
            const input = document.getElementById(inputId);
            const resultDiv = document.getElementById(inputId.replace('testAmount', 'result'));
            
            console.log('🔍 測試輸入框信息:', {
                id: inputId,
                type: input.type,
                value: input.value,
                hasGetActualValue: !!input.getActualValue
            });
            
            // 使用修復後的驗證邏輯
            let settlementAmount;
            
            // 優先使用 getActualValue 方法（如果存在），否則直接解析 value
            if (input.getActualValue) {
                settlementAmount = parseFloat(input.getActualValue());
                console.log('使用 getActualValue 方法:', input.getActualValue());
            } else {
                // 移除格式化字符後解析
                const rawValue = input.value.replace(/[^0-9.-]/g, '');
                settlementAmount = parseFloat(rawValue);
                console.log('使用 value 解析:', rawValue);
            }
            
            console.log('🔍 解析後的銷帳金額:', settlementAmount);
            
            // 驗證邏輯
            let validationResult = '';
            let isValid = true;
            
            if (!settlementAmount || settlementAmount <= 0 || isNaN(settlementAmount)) {
                validationResult = '❌ 請輸入有效的銷帳金額';
                isValid = false;
            } else {
                validationResult = `✅ 有效金額: NT$ ${settlementAmount.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            }
            
            resultDiv.innerHTML = validationResult;
            resultDiv.className = `mt-2 ${isValid ? 'text-success' : 'text-danger'}`;
            
            // 顯示 SweetAlert 結果
            if (isValid) {
                Swal.fire('驗證成功', `金額: NT$ ${settlementAmount.toLocaleString('en-US', {minimumFractionDigits: 2})}`, 'success');
            } else {
                Swal.fire('錯誤', '請輸入有效的銷帳金額', 'error');
            }
        }

        // 初始化數字格式化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('初始化數字格式化...');
            
            // 為所有測試輸入框應用數字格式化
            const inputs = ['testAmount1', 'testAmount2', 'testAmount3', 'testAmount4'];
            inputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input && typeof setupNumberInputFormatting === 'function') {
                    setupNumberInputFormatting(input, { maxDecimals: 2 });
                    console.log(`✅ ${inputId} 數字格式化已應用`);
                }
            });
            
            console.log('✅ 測試頁面初始化完成');
        });
    </script>
</body>
</html>
