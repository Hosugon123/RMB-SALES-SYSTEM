<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部分銷帳測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-bug me-2"></i>部分銷帳邏輯測試</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h6><i class="bi bi-info-circle me-2"></i>測試場景</h6>
                            <p>待付金額: NT$ 22,500.00</p>
                            <p>銷帳金額: NT$ 10,000.00</p>
                            <p>預期結果: 應該允許部分銷帳（10000 < 22500）</p>
                        </div>

                        <div class="mb-4">
                            <h5>測試 1: 基本比較邏輯</h5>
                            <button class="btn btn-primary" onclick="testBasicComparison()">測試基本比較</button>
                            <div id="result1" class="mt-2 text-muted"></div>
                        </div>

                        <div class="mb-4">
                            <h5>測試 2: 數字解析邏輯</h5>
                            <button class="btn btn-primary" onclick="testNumberParsing()">測試數字解析</button>
                            <div id="result2" class="mt-2 text-muted"></div>
                        </div>

                        <div class="mb-4">
                            <h5>測試 3: 模擬銷帳驗證</h5>
                            <button class="btn btn-primary" onclick="testSettlementValidation()">測試銷帳驗證</button>
                            <div id="result3" class="mt-2 text-muted"></div>
                        </div>

                        <div class="mb-4">
                            <h5>測試 4: 實際輸入框測試</h5>
                            <div class="mb-3">
                                <label for="testInput" class="form-label">銷帳金額 (TWD)</label>
                                <input type="text" class="form-control" id="testInput" value="10000" pattern="[0-9]*\.?[0-9]*">
                            </div>
                            <button class="btn btn-primary" onclick="testActualInput()">測試實際輸入</button>
                            <div id="result4" class="mt-2 text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入數字格式化腳本 -->
    <script src="static/js/enhanced_number_input.js"></script>
    
    <script>
        // 測試基本比較邏輯
        function testBasicComparison() {
            const originalAmount = 22500;
            const settlementAmount = 10000;
            
            const result = settlementAmount > originalAmount;
            
            document.getElementById('result1').innerHTML = `
                <div class="alert ${result ? 'alert-danger' : 'alert-success'}">
                    <strong>比較結果:</strong><br>
                    銷帳金額: ${settlementAmount}<br>
                    待付金額: ${originalAmount}<br>
                    ${settlementAmount} > ${originalAmount} = ${result}<br>
                    <strong>${result ? '❌ 錯誤：銷帳金額超過待付金額' : '✅ 正確：允許部分銷帳'}</strong>
                </div>
            `;
        }

        // 測試數字解析邏輯
        function testNumberParsing() {
            const testValues = ['10000', '10000.00', '10,000', '10,000.00', '10000.0'];
            let results = [];
            
            testValues.forEach(value => {
                // 模擬 getActualValue 方法
                const rawValue = value.replace(/[^0-9.-]/g, '');
                const parsed = parseFloat(rawValue);
                results.push(`${value} → ${parsed}`);
            });
            
            document.getElementById('result2').innerHTML = `
                <div class="alert alert-info">
                    <strong>數字解析測試:</strong><br>
                    ${results.join('<br>')}
                </div>
            `;
        }

        // 測試銷帳驗證邏輯
        function testSettlementValidation() {
            const originalAmount = 22500;
            const settlementAmount = 10000;
            
            console.log('🔍 銷帳驗證測試:', {
                originalAmount,
                settlementAmount,
                isGreater: settlementAmount > originalAmount
            });
            
            let validationResult = '';
            let isValid = true;
            
            if (!settlementAmount || settlementAmount <= 0 || isNaN(settlementAmount)) {
                validationResult = '❌ 銷帳金額驗證失敗';
                isValid = false;
            } else if (settlementAmount > originalAmount) {
                validationResult = '❌ 銷帳金額超過待付金額';
                isValid = false;
            } else {
                validationResult = '✅ 銷帳金額驗證通過';
                isValid = true;
            }
            
            document.getElementById('result3').innerHTML = `
                <div class="alert ${isValid ? 'alert-success' : 'alert-danger'}">
                    <strong>銷帳驗證結果:</strong><br>
                    原始金額: ${originalAmount}<br>
                    銷帳金額: ${settlementAmount}<br>
                    <strong>${validationResult}</strong>
                </div>
            `;
        }

        // 測試實際輸入框
        function testActualInput() {
            const input = document.getElementById('testInput');
            const originalAmount = 22500;
            
            // 模擬實際的數字解析邏輯
            let settlementAmount;
            
            if (input.getActualValue) {
                settlementAmount = parseFloat(input.getActualValue());
            } else {
                const rawValue = input.value.replace(/[^0-9.-]/g, '');
                settlementAmount = parseFloat(rawValue);
            }
            
            console.log('🔍 實際輸入測試:', {
                inputValue: input.value,
                settlementAmount,
                originalAmount,
                isGreater: settlementAmount > originalAmount
            });
            
            let validationResult = '';
            let isValid = true;
            
            if (!settlementAmount || settlementAmount <= 0 || isNaN(settlementAmount)) {
                validationResult = '❌ 請輸入有效的銷帳金額';
                isValid = false;
            } else if (settlementAmount > originalAmount) {
                validationResult = '❌ 銷帳金額不能超過待付金額';
                isValid = false;
            } else {
                validationResult = '✅ 銷帳金額驗證通過，允許部分銷帳';
                isValid = true;
            }
            
            document.getElementById('result4').innerHTML = `
                <div class="alert ${isValid ? 'alert-success' : 'alert-danger'}">
                    <strong>實際輸入測試結果:</strong><br>
                    輸入值: "${input.value}"<br>
                    解析值: ${settlementAmount}<br>
                    待付金額: ${originalAmount}<br>
                    <strong>${validationResult}</strong>
                </div>
            `;
        }

        // 初始化數字格式化
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('testInput');
            if (input && typeof setupNumberInputFormatting === 'function') {
                setupNumberInputFormatting(input, { maxDecimals: 2 });
                console.log('✅ 測試輸入框數字格式化已應用');
            }
        });
    </script>
</body>
</html>
